<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered Customer Support Chatbot">
    <title>Customer Support AI Agent</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="agent-info">
                <div class="agent-avatar">ðŸ¤–</div>
                <div>
                    <h1 id="agent-name">AI Support Agent</h1>
                    <p class="status">
                        <span>Online</span>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message agent-message">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <div class="message-text" id="initial-greeting">Loading...</div>
                    <div class="message-time"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form id="chatForm" class="chat-form">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Message AI Support Agent..."
                    rows="1"
                    autocomplete="off"
                    aria-label="Type your message"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
