<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered Customer Support Chatbot - Get instant help with your questions">
    <title>Customer Support AI Agent</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <a href="#chat-messages" class="skip-link">Skip to chat messages</a>
    
    <div class="chat-container" role="main" aria-label="Customer Support Chat">
        <div class="chat-header">
            <div class="header-content">
                <div class="agent-info">
                    <div class="agent-avatar" role="img" aria-label="AI Support Agent Avatar">ðŸ¤–</div>
                    <div>
                        <h1 id="agent-name">AI Support Agent</h1>
                        <p class="status" aria-live="polite">
                            <span>Online</span>
                        </p>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" type="button">
                    <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3V1M12 23V21M21 12H23M1 12H3M18.364 18.364L19.778 19.778M4.222 4.222L5.636 5.636M18.364 5.636L19.778 4.222M4.222 19.778L5.636 18.364M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-label="Chat messages" tabindex="-1">
            <div class="welcome-message" id="welcomeMessage">
                <h2>Welcome! ðŸ‘‹</h2>
                <p>I'm your AI support assistant. How can I help you today?</p>
                <div class="suggested-questions" id="suggestedQuestions" role="group" aria-label="Suggested questions">
                    <button class="question-chip" type="button">What are your hours?</button>
                    <button class="question-chip" type="button">How do I return an item?</button>
                    <button class="question-chip" type="button">Track my order</button>
                    <button class="question-chip" type="button">Contact support</button>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-actions" id="inputActions">
                <button class="input-action-button" id="attachButton" type="button" aria-label="Attach file">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.44 11.05L12.25 20.24C11.1242 21.3658 9.59718 21.9983 8.005 21.9983C6.41282 21.9983 4.88584 21.3658 3.76 20.24C2.63416 19.1142 2.00167 17.5872 2.00167 15.995C2.00167 14.4028 2.63416 12.8758 3.76 11.75L12.95 2.56C13.7006 1.80944 14.7185 1.3877 15.78 1.3877C16.8415 1.3877 17.8594 1.80944 18.61 2.56C19.3606 3.31056 19.7823 4.32845 19.7823 5.39C19.7823 6.45155 19.3606 7.46944 18.61 8.22L9.41 17.41C9.03482 17.7852 8.53174 17.9961 8.005 17.9961C7.47826 17.9961 6.97518 17.7852 6.6 17.41C6.22482 17.0348 6.01389 16.5317 6.01389 16.005C6.01389 15.4783 6.22482 14.9752 6.6 14.6L15.07 6.13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="input-action-button" id="voiceButton" type="button" aria-label="Voice input">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 10V12C19 16.42 15.42 20 11 20H10C5.58 20 2 16.42 2 12V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 19V23M8 23H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div id="filePreview" class="file-preview" style="display: none;">
                <img class="file-preview-thumbnail" id="fileThumbnail" src="" alt="File preview">
                <div class="file-preview-info">
                    <div class="file-preview-name" id="fileName"></div>
                    <div class="file-preview-size" id="fileSize"></div>
                </div>
                <button class="file-preview-remove" id="removeFile" type="button" aria-label="Remove file">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <form id="chatForm" class="chat-form" aria-label="Chat input form">
                <div class="message-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message..."
                        rows="1"
                        autocomplete="off"
                        aria-label="Type your message"
                        aria-describedby="characterCount"
                    ></textarea>
                    <span class="character-count" id="characterCount" aria-live="polite">0/1000</span>
                </div>
                <button type="submit" class="send-button" id="sendButton" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,.pdf,.doc,.docx" aria-label="File input">

    <script src="/script.js"></script>
</body>
</html>
